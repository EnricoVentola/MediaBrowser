user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    underscores_in_headers on;

    log_format main '$http_x_forwarded_for - $http_x_authentik_name [$time_local] '
                    '"$request" $status $bytes_sent "$http_referer" rt=$request_time';
    access_log  /var/log/nginx/access.log main;

    # Transport & performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 75 20;
    client_max_body_size 20G;

    server {
        listen 80;                            # ‚Üê fixed: no "http1" parameter
        server_name mb.domain.com www.mb.domain.com;

        # ---- Web root for homepage, CSS/JS/footer fragments
        root  /etc/nginx/html;
        index index.html;

